name: Check some work has happened and linting is set up

on:
  pull_request:
    branches:
      - "main"

jobs:
  - name: Run Prettier Check
  id: prettier_check
  continue-on-error: true
  run: |
    prettier --list-different . 
    echo "EXIT_CODE=$?" >> $GITHUB_ENV

- name: Evaluate Prettier Output and Set Draft if Failed
  env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  run: |
    if [[ "$EXIT_CODE" == "1" ]]; then
      COMMENT_BODY="Files aren't formatted according to Prettier rules."
    elif [[ "$EXIT_CODE" == "2" ]]; then
      COMMENT_BODY="Something's wrong with Prettier."
    else
      COMMENT_BODY="Everything is formatted properly."
    fi

    if [[ "$EXIT_CODE" != "0" ]]; then
      curl -s \
      -X PATCH \
      -H "Authorization: token $GITHUB_TOKEN" \
      -H "Accept: application/vnd.github.v3+json" \
      -d '{"draft": true}' \
      "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}"
    fi

    curl -s \
    -H "Authorization: token $GITHUB_TOKEN" \
    -H "Accept: application/vnd.github.v3+json" \
    -X POST \
    -d "{\"body\": \"$COMMENT_BODY\"}" \
    "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments"

  check-diff:
    name: Check diff size
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: "Check that diff isn't too small"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          FILES_CHANGED=$(gh pr diff ${{github.event.pull_request.number}} --name-only | wc -l)
          COMMENT_BODY="Number of files changed in this PR: ${FILES_CHANGED}"
          
          if [ $FILES_CHANGED -ge 6 ]; then
            COMMENT_BODY="üß™ ‚úÖ Number of files changed in this PR: **${FILES_CHANGED}**.\n\n You've made a fair number of changes - keep it up! üòé"
          else
            COMMENT_BODY="üß™ ‚ùå Number of files changed in this PR: **${FILES_CHANGED}**. \n\n Looks like you've not answered some of the exercises."

          fi

          curl -s \
          -H "Authorization: token $GITHUB_TOKEN" \
          -H "Accept: application/vnd.github.v3+json" \
          -X POST \
          -d "{\"body\": \"$COMMENT_BODY\"}" \
          "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments"
