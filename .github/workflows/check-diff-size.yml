name: Check some work has happened

on:
  pull_request:
    branches:
      - "main"

jobs:
  check-prettier:
    name: Check Prettier Formatting
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Prettier
      run: npm install --global prettier

    - name: Run Prettier Check
      run: prettier --list-different . || echo "Prettier didn't run or some files aren't formatted."
      continue-on-error: true

    - name: Set PR to draft if failed
      if: failure()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        COMMENT_BODY="üß™ ‚ùå Prettier check failed. Please see the log for files that are not formatted correctly. Make sure to run Prettier before committing."
        curl -s \
        -X PATCH \
        -H "Authorization: token $GITHUB_TOKEN" \
        -H "Accept: application/vnd.github.v3+json" \
        -d '{"draft": true}' \
        "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}"

  check-diff:
    name: Check diff size
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: "Check that diff isn't too small"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          FILES_CHANGED=$(gh pr diff ${{github.event.pull_request.number}} --name-only | wc -l)
          COMMENT_BODY="Number of files changed in this PR: ${FILES_CHANGED}"
          
          if [ $FILES_CHANGED -ge 6 ]; then
            COMMENT_BODY="üß™ ‚úÖ Number of files changed in this PR: **${FILES_CHANGED}**.\n\n You've made a fair number of changes - keep it up! üòé"
          else
            COMMENT_BODY="üß™ ‚ùå Number of files changed in this PR: **${FILES_CHANGED}**. \n\n Looks like you've not answered some of the exercises."

          fi

          curl -s \
          -H "Authorization: token $GITHUB_TOKEN" \
          -H "Accept: application/vnd.github.v3+json" \
          -X POST \
          -d "{\"body\": \"$COMMENT_BODY\"}" \
          "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments"
